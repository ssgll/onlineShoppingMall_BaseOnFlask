{% extends "base.html" %}
{% block title %}
    <title>用户信息管理</title>
{% endblock %}
{% block usermanager %}
    <div class="form-group container col-md-5 col-md-offset-3" style="margin-top: 50px">
        <form action="" enctype="multipart/form-data" method="post" >
            <div class="form-group ">
                <label for="">ID:</label>
                <input name="userID" type="text" class="form-control" placeholder="{{ users.userID }}" disabled>
            </div>
            <br>
            <div class="form-group">
                <label for="">用户名:</label>
                <input name="username" type="text" class="form-control" value="{{ users.username }}" >
            </div>
            <br>
            <div class="form-group">
                <label for="">电话号码:</label>
                <input name="tel" type="text" class="form-control" value="{{ users.tel }}" >
            </div>
            <br>
            <div class="form-group">
                <label for="">收件地址:</label>
                <input name="address" type="text" class="form-control" value="{{ users.address }}" >
            </div>
            <div class="form-group">
                {% for message in get_flashed_messages() %}
                    <input type="text" class="form-control" placeholder="{{ massage }}" disabled>
                {% endfor %}
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit" style="margin-left: 350px">保存</button>
            </div>
        </form>
    </div>
{% endblock %}
