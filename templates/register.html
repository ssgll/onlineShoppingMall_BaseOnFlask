{% extends "base.html" %}
{% block title %}
<title>注册</title>
{% endblock %}
{% block register %}
    <style>
        .form{
            margin-top: 50px;
            margin-left: 530px;
        }
    </style>
    <div class="container col-md-5 form">
        <form action="" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">重复密码</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group col-md-offset-6">
                <button class="btn btn-success">注册</button>
            </div>
            <input class="form-control" id="disabledInput" type="text" placeholder="{{ error }}" disabled>

        </form>
    </div>
{% endblock %}
